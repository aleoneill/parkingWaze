<% include partials/header %>
<div class="header">
    <h1>Welcome to Parking Waze!</h1>
</div>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Login Form -->
        <form>
            <input type="text" id="id" class="fadeIn second" name="id" placeholder="School ID">
            <input type="password" id="name" class="fadeIn third" name="name" placeholder="Full Name"><br>
            <input type="text" id="username" class="fadeIn fourth" name="login" placeholder="Username">
            <input type="password" id="password" class="fadeIn fifth" name="password" placeholder="Password"><br>
            <input type="submit" id="loginButton" class="button fadeIn sixth" value="Create Account">
            <div id="message" class="alert alert-danger hidden m-2" role="alert"></div>
        </form>
    </div>
</div>
<% include partials/footer %>
